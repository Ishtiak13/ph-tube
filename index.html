<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- daisy UI & tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!--  -->
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css"
    />
    <link
      rel="shortcut icon"
      href="./assets/images/Logo.png"
      type="image/x-icon"
    />
    <title>PHtube</title>
  </head>
  <body>
    <header>
      <!-- navbar -->
      <nav class="w-11/12 mx-auto">
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
            </div>

            <a href="#">
              <img
                class="w-[120px]"
                src="./assets/images/Logo.png"
                alt="Logo"
              />
            </a>
          </div>

          <div class="navbar-end">
            <label class="input">
              <svg
                class="h-[1em] opacity-50"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <g
                  stroke-linejoin="round"
                  stroke-linecap="round"
                  stroke-width="2.5"
                  fill="none"
                  stroke="currentColor"
                >
                  <circle cx="11" cy="11" r="8"></circle>
                  <path d="m21 21-4.3-4.3"></path>
                </g>
              </svg>
              <input
                id="search-input"
                type="search"
                required
                placeholder="Search"
              />
            </label>
          </div>
        </div>
        <hr class="text-gray-200 border-1" />
      </nav>
      <nav id="category-container" class="space-x-4 mt-3 flex justify-center">
        <div>
          <button
            id="btn-all"
            onclick="loadVideos()"
            class="cat-btn btn bg-red-500 text-white"
          >
            All
          </button>
        </div>
      </nav>
    </header>

    <main>
      <section
        id="videos-container"
        class="w-11/12 mx-auto mt-9 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 justify-items-center"
      ></section>
      <section id="video-details"></section>
    </main>
    <script src="./script/index.js"></script>
  </body>
</html>
